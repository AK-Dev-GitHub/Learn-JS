<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>入力フォームの値を空にする</title>
  </head>
  <body>
    <div class="num-form">
      <input type="number" id="form1" />
      <input type="button" value="入力内容クリア" onclick="clearText()" />
    </div>
  </body>
  <script>
    function clearText() {
      // 要素のidを指定して値を読み込む
      let textForm = document.getElementById('form1');
      // 空文字を指定して要素の値をclearする
      textForm.value = '';
    }
  </script>
</html>
