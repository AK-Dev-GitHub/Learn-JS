<!DOCTYPE html>

  <head>

    <title>Document</title>
    <h1>scopeについて</h1>
    <script>
      // ----------------------ポイント1:Debug-------------------------------

      const newValue = 'hello';

      function add(num1, num2) {
        console.log(newValue);

        const value = num1 + num2;
        console.log(value);
        return value;
      }

      const returnValue = add(2, 3);
      console.log(returnValue);
    </script>
  </head>
  <body>
    <h1>Point1:scopeとは</h1>
    <p>変数を参照できる範囲のこと</p>
  </body>
