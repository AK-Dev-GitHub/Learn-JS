<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ショートカットキーについて</title>
  </head>
  <body>
    <h1>最低限覚えておくべきショートカット</h1>
    <p>・Ctrl + w →ファイルを閉じる</p>
    <p>・Ctrl + Sift + Z →進む（戻るを取り消す）</p>
    <p>・Alt + Sift + 下↓ →上の行をコピーして貼り付ける</p>
    <p>・Ctrl + D →特定の文字列にすべてカーソルを付けて一気に編集できる</p>
    <p>・Ctrl + PageDown/UP→開いているタブ移動</p>
    <p>・Ctrl + Shift + N</p>
  </body>
</html>
