<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ショートカットキーについて</title>
  </head>
  <body>
    <h1>最低限覚えておくべきショートカット</h1>
    <ul>
      <li>【Ctrl + w 】ファイルを閉じる</li>
      <li>【Ctrl + Sift + Z 】進む（戻るを取り消す）</li>
      <li>【Alt + Sift + 下↓ 】】上の行をコピーして貼り付ける</li>
      <li>【Ctrl + D 】特定の文字列にすべてカーソルを付けて一気に編集できる</li>
      <li>【Ctrl +】開いているタブ移動</li>
      <li>【Ctrl + Shift + N】新しいウインドウを開く</li>
    </ul>
  </body>
</html>
