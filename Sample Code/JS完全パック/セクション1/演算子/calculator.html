<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
      ・Scriptタグはヘッダーとボディどちらでも埋め込める 
      ・外部のJS属性をHtmlに埋め込むときはSRC属性→ファイル名定義で呼び出せる
      ・※SRC属性でJSファイルを呼び出すとHtml内に記載しているJSの処理は呼び出されないので覚えておく（ここでは12行目）
      ・Scriptタグには必ず閉じタグが必要
    -->
    <script src="main.js"></script>
  </head>
  <body></body>
</html>
