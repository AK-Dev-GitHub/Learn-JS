<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <h1>関数について</h1>
    <script>
      // ----------------------ポイント1:関数の作り方--------------------------------
      // １function→2 関数名→ 3 丸カッコ()→ 4 波カッコ{}
      // 関数の後ろにはセミコロンを付けない（重要）/{}(ブロック文)の後ろにはセミコロンをつけない
      function add() {
        console.log(2 * 2);
      }

      // 関数呼び出し。関数は呼び出さなければ実行されない。つまり上記のコードだと実行されない。
      add();

      function namaFunction() {
        let name = 'kaneda';
        console.log(name);
      }

      namaFunction();

      // ----------------------ポイント2:関数は何度でも呼び出せる--------------------------------
      // 関数の超重要な特徴→何度も呼び出せる
      add();
      add();
      add();
      namaFunction();
      namaFunction();
    </script>
  </head>
  <body></body>
</html>
