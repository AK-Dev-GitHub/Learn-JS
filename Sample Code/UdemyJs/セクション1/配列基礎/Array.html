<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <h1>配列基礎</h1>
    <script>
      // 配列ルール
      // 配列はIndex番号0スタート
      let boolean = true;

      // 文字列配列
      let array = ['apple', 'banana'];
      console.log(array[0]);

      // 数値配列
      let array2 = [1, 2];
      console.log(array2);

      // 配列の中に真偽値設定
      let array3 = [1, true];
      console.log(array3);

      // 配列の中に変数設定
      let array4 = [array, array2];
      console.log(array4);

      // 配列に1個づつ値を代入
      appleStore = [];
      appleStore.push('apple');
      console.log(appleStore);
    </script>
  </head>
  <body></body>
</html>
