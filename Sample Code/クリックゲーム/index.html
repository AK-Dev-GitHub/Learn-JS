<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Click Me!!</title>
    <link rel="stylesheet" href="click.css" />
  </head>
  <body>
    <div id="rules">
      <h2>■ゲームのルールと概要</h2>
      <p>・30秒以内に100回クリックしてください。</p>
      <p>・一定時間経過するとクリックボタンが「"逃げます"」</p>
    </div>

    <div>
      <button id="clickBtn">Click Me!!</button>
      <p>クリック数：<span id="score">0</span></p>
    </div>
    <!-- 時計 -->
    <div id="timer-container">残り時間：<span id="timer">30</span>秒</div>
    <!-- ローディング処理  -->
    <div
      id="loading"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      "
    >
      <p
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 2em;
        "
      >
        Now Loading...
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
