<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>参考演算子のサンプル</title>
  </head>
  <body>
    <div class="checkInputValue">
      <label for="letterInput">文字または数字を入力してください:</label>
      <input type="text" id="inputValue" />
      <button onclick="checkInputValue()">確認する</button>
    </div>
    <p id="resultMessage2"></p>

    <script>
      function checkInputValue() {
        let inputValue = document.getElementById('inputValue').value;
        // 入力された文字が空文字か判定するにはinputValue !== nullではなく、inputValue !== ''が正しい
        if (inputValue !== '') {
          // 参考演算子 入力された値が
          // inputValue が数値でないである場合 true」を意味します。言い換えれば、「inputValue が数値である場合 falseです。
          const resultMessage2 = !isNaN(inputValue) ? '数字です' : '文字です';
          document.getElementById('resultMessage2').innerText = resultMessage2;
        } else {
          document.getElementById('resultMessage2').innerText =
            '有効な文字を入力してください.';
        }
      }
    </script>
  </body>
</html>
